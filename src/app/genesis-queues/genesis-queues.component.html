<div class="cont-genesis-queues">
    <div class="row cont-chekbox">
        <section class="example-section" style="display: flex;justify-content: end">
            <mat-checkbox class="example-margin" >Temporary Update</mat-checkbox>
            <mat-checkbox class="example-margin" >Modify Existing Queues/Skills</mat-checkbox>
        </section>
    </div>
    <div class="row">
        <div class="col">
            <label>Add to</label>
            <select class="form-select" (ngModelChange)="selectLevel($event)" [(ngModel)]="chosenLevel" aria-label="Default select example">
                <option selected>select menu</option>             
                <option *ngFor="let item of LEVEL" value="{{item}}">{{item}}</option>          
            </select>
        </div>
        <div class="col">           
            <label>Name</label>
            <div class="dropdown dropend">
                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false" [disabled]="!levelSelect" style="width: 100%">
                    Select menu
                </button>
                <ul class="dropdown-menu">
                    <li *ngFor="let item of name">
                        <a class="dropdown-item" href="#">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="{{item}}" (change)="nameItemSelected($event)" id="Checkme1" />
                                <label class="form-check-label" for="Checkme1">{{item}}</label>
                            </div>
                        </a>
                    </li>
                </ul>
            </div>
            <div *ngIf="this.setNameSelected.length > 0" style="margin-top: 35px" >
                <ul class="list-group">
                    <li *ngFor="let item of setNameSelected" class="list-group-item">{{item}}</li>
                </ul>
            </div>
        </div>
        <div class="col">
            <label>Queue</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>select menu</option>
                <option *ngFor="let item of queue" value="{{item}}">{{item}}</option>         
            </select>
        </div>
        <div class="col">
            <label>Start rating</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>
</div>
