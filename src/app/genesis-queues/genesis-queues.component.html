<div class="cont-genesis-queues">
    <div class="row cont-chekbox">
        <section class="example-section" style="display: flex;justify-content: end">
            <mat-checkbox class="example-margin" >Temporary Update</mat-checkbox>
            <mat-checkbox class="example-margin" >Modify Existing Queues/Skills</mat-checkbox>
        </section>
    </div>
    <div class="row">
        <div class="col">
            <label>Add to</label>
            <select class="form-select" (ngModelChange)="selectLevel($event)" [(ngModel)]="chosenLevel" aria-label="Default select example">
                <option selected>select menu</option>             
                <option *ngFor="let item of LEVEL" value="{{item}}">{{item}}</option>          
            </select>
        </div>
        <div class="col">
            <div class="col">
                <label>Name</label>                
                <select class="form-select" aria-label="Default select example">
                    <option selected>select menu</option>
                    <option *ngFor="let item of name" value="{{item}}">{{item}}</option>                 
                </select>
            </div>
        </div>
        <div class="col"><div class="col">
            <label>Queue</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>select menu</option>
                <option *ngFor="let item of queue" value="{{item}}">{{item}}</option>         
            </select>
        </div></div>
        <div class="col"><div class="col">
            <label>Start rating</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div></div>
    </div>
</div>
