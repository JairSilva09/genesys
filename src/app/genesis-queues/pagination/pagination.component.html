<nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link" (click)="previusPage()" aria-label="Next" [ngStyle]="{'pointer-events': current_page == '1' ? 'none' : 'auto','cursor':current_page == '1'?'auto':'pointer'}">
          <span aria-hidden="true">&laquo;</span>
        </a>
      
      </li>
      <li class="page-item"><a class="page-link" href="#">{{current_page}} / {{total_pages}}</a></li>  
      <li class="page-item">
        <a class="page-link" *ngIf="current_page == total_pages; else normal" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
        <ng-template #normal>
          <a class="page-link" (click)="nextPage()" aria-label="Next" style="cursor: pointer">
            <span aria-hidden="true">&raquo;</span>
          </a>        
        </ng-template>
        
      </li>
    </ul>
  </nav>
