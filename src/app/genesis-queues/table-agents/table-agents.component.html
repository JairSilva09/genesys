
  <div class="col-12">
    <h2 class="m-2" style="display: inline-block">Selected agents</h2>
    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#ModalQueue" (click)="loadModalQueue=true">
      Add Queues
    </button>
  </div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Queues</th>
        <th scope="col">Department</th>
        <th scope="col">Agent</th>
        <th scope="col">Manager</th>
        <th scope="col">Predefined group</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of selected_agents">

        <td>{{item.name}}</td>
        <td><span *ngFor="let queue of item.queues , let i = index" [ngClass]="{'active':queue.active == true,'inactive':queue.active != true}" (click)="activeRemoveQueue(item,queue)" style="cursor: pointer" data-bs-toggle="modal" data-bs-target="#ModalQuestion">{{queue.queuename}},</span></td>
        <td>{{item.department}}</td>
        <td>{{item.agent}}</td>
        <td>{{item.manager}}</td>
        <td>{{item.predefinedgroup}}</td>
      </tr>
    </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="ModalQuestion" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">{{nameQueue}}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row" >
            <div class="col-12 d-flex">
              <div class="mr-2" style="margin-right: 10px">
                <input type="radio" class="btn-check" name="queueOptions" (click)="activateQueue()" id="activate" autocomplete="off" checked>
                <label class="btn btn-success ml-2" for="activate">{{activeDesactive}}</label>
              </div>
              <div>
                <input type="radio" class="btn-check" name="queueOptions" (click)="removeQueue()" id="remove" autocomplete="off">
                <label class="btn btn-danger" for="remove">Remove</label>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
