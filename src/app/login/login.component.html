

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
            <div class="container-logo">
                <img src="assets/ISG-LOGO-BLUE.png" class="rounded" alt="">
            </div>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" [(ngModel)]="username" class="form-control" id="username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" [(ngModel)]="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" (click)="submit()" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
