<div class="">
    <div class="container-fluid" style="display: flex;justify-content: space-between;align-items: center;gap: 20px;">
       <div style="display: flex;justify-content: center;align-items: center;gap: 10px;">
        <img src="assets/logo.jpg" style="cursor: auto;"  alt="">
        <h1>Genesys Skilling Tool</h1>
       </div>

        <table class="table" style="width: 40%">
            <thead>
                <tr>
                    <th scope="col">Skill</th>
                    <th scope="col">Queue</th>
                    <th scope="col">Await</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of LIST_FALSE" >
                    <td>{{item.skill}}</td>
                    <td>{{item.queue}}</td>
                    <td>{{item.wait}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="ModalCallWaiting" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="cont-modal-table">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Skill</th>
                                            <th scope="col">Queue</th>
                                            <th scope="col">Await</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of LIST_FALSE" >
                                            <td>{{item.skill}}</td>
                                            <td>{{item.queue}}</td>
                                            <td>{{item.wait}}</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
  </div>
