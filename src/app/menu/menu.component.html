<div class="">
    <div class="container-fluid" style="display: flex;justify-content: space-between;align-items: center;gap: 20px;">
        <div style="display: flex;justify-content: center;align-items: center;gap: 10px;flex-direction: column;">
            <img src="assets/logo.jpg" style="cursor: auto;" alt="">
            <h1>Genesys Skilling Tool</h1>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style=" margin-top: 114px;">
            Stats
        </button>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1> -->
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div style="display: flex;justify-content: space-around;gap: 33px; width: 100%;
                          flex-direction: row;">

                            <table class="table table-hover table-sm " style="width: 100%">
                                <thead>
                                    <tr>
                                        <th scope="col">Skill</th>
                                        <th scope="col">Queue</th>
                                        <th scope="col">Await</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of LIST_FALSE">
                                        <td>{{item.skill}}</td>
                                        <td>{{item.queue}}</td>
                                        <td>{{item.wait}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <!-- <button type="button" class="btn btn-primary">Understood</button> -->
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- Modal -->
    <div class="modal fade" id="ModalCallWaiting" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="cont-modal-table">
                                    <table class="table">
                                        <thead>
                                            <tr>
                                                <th scope="col">Skill</th>
                                                <th scope="col">Queue</th>
                                                <th scope="col">Await</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of LIST_FALSE">
                                                <td>{{item.skill}}</td>
                                                <td>{{item.queue}}</td>
                                                <td>{{item.wait}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
