<div class="cont-side-bar">
  <nav class="navbar navbar-dark">
    <div class="container-fluid">
      <button class="navbar-toggler collapsed" type="button" (click)="collapseMenu()" data-bs-toggle="collapse" data-bs-target="#sideMenuGenesys" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon top-bar"></span>
        <span class="navbar-toggler-icon middle-bar"></span>             
        <span class="navbar-toggler-icon bottom-bar"></span>
      </button>
    </div>
  </nav>
  <div class="collapse" id="sideMenuGenesys" style="margin-top: 75px">
    <div class="p-2">         
          
      <label>Add to</label>
      <select class="form-select" (ngModelChange)="selectLevel($event)" [(ngModel)]="chosenLevel" aria-label="Default select example">
        <option selected>select menu</option>             
        <option *ngFor="let item of LEVEL" value="{{item}}">{{item}}</option>          
      </select>
    </div>
    <div class="p-2">          
      <label>Name</label>
      <div class="dropdown dropend">
        <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false" [disabled]="!levelSelect" style="width: 100%">
          Select menu
        </button>
        <ul class="dropdown-menu">
          <li *ngFor="let item of NAME">
            <a class="dropdown-item" href="#">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="{{item}}" [checked]="chequedBoxName(item)" (change)="nameItemSelected($event)" id="Checkme1" />
                  <label class="form-check-label" for="Checkme1">{{item}}</label>                                
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="p-2">
      <label>Queue</label>
      <select class="form-select" (ngModelChange)="selectQueue($event)" [(ngModel)]="chosenQueue" aria-label="Default select example">
        <option selected>select menu</option>
        <option *ngFor="let item of QUEUE" value="{{item}}">{{item}}</option>         
      </select>
      <div *ngIf="queueSelectList" class="cont-queue-list">
        <span class="close_queue_list d-flex justify-content-end" (click)="close_queue_list()">Close</span>
        <div class="list-group">
          <label *ngFor="let item of QUEUES_LIST" class="list-group-item" style="border: none">
            <input class="form-check-input me-1" value="{{item}}" [checked]="chequedBoxQueue(item)" (change)="selectedQueue($event,item)" type="checkbox" value="">
                    {{item}}
          </label>
        </div>
              
      </div>
    </div>
    <div class="p-2">
      <label>Start rating</label>
      <select class="form-select" aria-label="Default select example">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
  </div>
</div>
